<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Arabic text "كوبك" -->
  <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2563EB" direction="rtl">كوبك</text>
  
  <!-- English text "KOBEK" -->
  <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563EB" letter-spacing="2px">KOBEK</text>
  
  <!-- Coffee cup character -->
  <g transform="translate(150, 20)">
    <!-- Cup body -->
    <rect x="0" y="15" width="20" height="25" rx="2" fill="none" stroke="#2563EB" stroke-width="2"/>
    <!-- Cup handle -->
    <path d="M20 20 Q25 20 25 25 Q25 30 20 30" fill="none" stroke="#2563EB" stroke-width="2"/>
    <!-- Coffee steam -->
    <path d="M5 10 Q7 5 5 0" fill="none" stroke="#2563EB" stroke-width="1.5" opacity="0.7"/>
    <path d="M10 10 Q12 5 10 0" fill="none" stroke="#2563EB" stroke-width="1.5" opacity="0.7"/>
    <path d="M15 10 Q17 5 15 0" fill="none" stroke="#2563EB" stroke-width="1.5" opacity="0.7"/>
    <!-- Coffee surface -->
    <ellipse cx="10" cy="17" rx="8" ry="2" fill="#2563EB" opacity="0.3"/>
  </g>
</svg>